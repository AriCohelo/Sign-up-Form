<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="background" src="tech back mob.jpeg" alt="tech back">
    <div id="odinContainer">
        <img id="odin" src="odin-lined.png" alt="odin">
    </div>
    <div id="container">
        <div id="header">
            If here there was more text placed you'd notice that it would intend to say something.
        </div>
        <form id="form" action="" method="post">
            <fieldset id="fieldsetName">
                <div>
                    <label class="labels" for="firstName">First Name</label>
                    <input class="inputBoxes" type="text" id="firstName" name="firstName" placeholder="Jose...">
                </div>
                <div>
                    <label class="labels" for="lastName">Last Name</label>
                    <input class="inputBoxes" type="text" id="lastName" name="lastName" placeholder="PÃ©rez">
                </div>
            </fieldset>
            <fieldset id="fieldsetContact">
                <div>
                    <label class="labels" for="email">Email</label>
                    <input class="inputBoxes" type="email" id="email" name="email" placeholder="joseperez@josemail.com">
                </div>
                <div>
                    <label class="labels" for="phoneNumber">Phone Number</label>
                    <input class="inputBoxes" type="tel" id="phoneNumber" name="phoneNumber" placeholder="12345678">
                </div>
            </fieldset>
            <fieldset id="fieldsetPassword">
                <div>
                    <label class="labels" for="password">Password</label>
                    <input class="inputBoxes" type="password" id="password" name="password">
                </div>
                <div>
                    <label class="labels" for="confirmPassword"> Confirm Password</label>
                    <input class="inputBoxes" type="confirmPassword" id="confirmPassword" name="confirmPassword   ">
                </div>
            </fieldset>
            <input type="submit" name="submit" id="submit" value="Subscribe">
        </form>
        <div>
            <div id="footer">Don't have an account <a href="">Register</a> </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
