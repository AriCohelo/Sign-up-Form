<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <fieldset id="fieldsetName">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Jose...">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="PÃ©rez">
        </fieldset>
        <fieldset>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="joseperez@josemail.com">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="12345678">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="confirmPassword"> Confirm Password</label>
            <input type="confirmPassword" id="confirmPassword" name="confirmPassword">
        </fieldset>
    </form>
    <script src="code.js"></script>
</body>

</html>
